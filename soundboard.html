

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">punch</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">K&P Daaamn</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">fbi</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">dialup</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">jump</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">oof</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">shots</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">Crickets</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">chacha</span>
    </div>
  </div>

  <audio data-key="65" src="punch.mp3"></audio>
  <audio data-key="83" src="damn.mp3"></audio>
  <audio data-key="68" src="fbi.mp3"></audio>
  <audio data-key="70" src="dialup.mp3"></audio>
  <audio data-key="71" src="mario.mp3"></audio>
  <audio data-key="72" src="roblox.mp3"></audio>
  <audio data-key="74" src="shotsfired.mp3"></audio>
  <audio data-key="75" src="crickets.mp3"></audio>
  <audio data-key="76" src="chacha.mp3"></audio>

<script>
  function removeTransition(e) {
    if (e.propertyName !== 'transform') return;
    e.target.classList.remove('playing');
  }

  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if (!audio) return;

    key.classList.add('playing');
    audio.currentTime = 0;
    audio.play();
  }

  const keys = Array.from(document.querySelectorAll('.key'));
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  window.addEventListener('keydown', playSound);
</script>


</body>
</html>
